<!-- Sign In Page (signin.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            animation: changeBG 10s infinite ease-in-out;
        }

        @keyframes changeBG {
            0% { background: lightblue; }
            25% { background: lightyellow; }
            50% { background: lightgreen; }
            75% { background: lightcoral; }
            100% { background: lightblue; }
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: black;
        }

        .input-field {
            width: 300px;
            padding: 12px;
            margin: 10px;
            border: 2px solid black;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-button {
            padding: 12px 24px;
            border: 2px solid black;
            cursor: pointer;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            animation: changeBG 10s infinite ease-in-out;
        }

        .submit-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Sign In</h1>
    <input type="text" class="input-field" placeholder="Enter your Email ID">
    <input type="password" class="input-field" placeholder="Enter Password">
    <button class="submit-button">Submit</button>

    <br><br>
    <button onclick="window.location.href='login.html'">Back to Login</button>
</body>
</html>
